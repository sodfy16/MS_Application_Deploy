      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17


      - name: Publish to Exchange
        working-directory: './sample-app-for-ci-cd'
        run: |
          mvn deploy -X --settings ../.maven/settings.xml -DskipMunitTests \
          -DconnectedApp.clientId="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
          -Dbusiness.group.id=f57ddab8-f102-47ee-9a68-2754650997a5 \
